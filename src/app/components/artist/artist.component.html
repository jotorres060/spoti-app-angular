<div class="animated fadeIn">
  <app-loading *ngIf="loading"></app-loading>

  <div class="row" *ngIf="!loading">
    <div class="col-2">
      <img class="img-thumbnail img-circle" [src]="artist.images | noImage" alt="artist.name">
    </div>

    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a class="text-success" [href]="artist.external_urls.spotify" target="_blank">
          Go to artist page
        </a>
      </p>
    </div>

    <div class="col-4 text-right">
      <button class="btn btn-outline-danger btn-sm" routerLink="/search">
        Go back
      </button>
    </div>
  </div>

  <div class="row mt-5" *ngIf="!loading">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Picture</th>
              <th>Album</th>
              <th>Song</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of topTracks">
              <td class="text-center">
                <img class="img-thumb" [src]="track.album.images | noImage" [alt]="track.name">
              </td>
              <td>{{ track.album.name }}</td>
              <td>{{ track.name }}</td>
              <td>
                <iframe [src]="track.id | domSeguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
